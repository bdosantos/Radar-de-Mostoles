<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>El Radar de Móstoles</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #222">
      
      <a-assets>
        <a-asset-item id="museo" src="museo.glb"></a-asset-item>
        <a-asset-item id="poster1" src="poster1.glb"></a-asset-item>
        <a-asset-item id="pulgon" src="pulgon_vertical.glb"></a-asset-item>
      </a-assets>

      <!-- Museo (ENTIDAD PADRE) -->
      <a-entity gltf-model="#museo" scale="200 200 100" position="0 0 0">

        <!-- Póster dentro del museo -->
        <a-entity 
          gltf-model="#poster1"
          scale="10 10 10"
          position="0 1.5 -2"
          rotation="0 0 0">
        </a-entity>

        <!-- Pulgón 1 -->
        <a-entity 
          gltf-model="#pulgon"
          scale="0.09 0.09 0.09"
          position="-2 0.16 -1.05"
          rotation="0 135 0">
        </a-entity>

        <!-- Pulgón 2 -->
        <a-entity 
          gltf-model="#pulgon"
          scale="0.09 0.09 0.09"
          position="-1.25 0.16 -1.05"
          rotation="0 115 0">
        </a-entity>

      </a-entity>

      <!-- Cámara -->
      <a-entity position="0 0.15 0">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 4 1"></a-entity>

    </a-scene>
  </body>
</html>
